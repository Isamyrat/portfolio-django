<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
</head>
<body>
{% extends 'portfolio/base.html' %}
{% block content %}
<h1>Welcome to my portfolio</h1>

{% load static %}

<a href="{% url 'blog:all_blogs' %}">Blog</a>
<br>

<a href="{% static 'portfolio/resume.pdf' %}">Resume </a>
<br>


<img src="{% static 'portfolio/photo_2022-04-02_00.25.30.jpeg' %}" alt="image" width="240" height="400">

{% for project in projects %}

    <h1>{{ project.title }}</h1>
    <h2>{{ project.description }}</h2>
    <img src="{{ project.image.url }} " height="240" width="240" alt="The image of project"/>
    {% if project.url %}
        <br/>
        <a href="{{ project.url }}">Link</a>
    {% endif %}
{% endfor %}
{% endblock %}
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
{% extends 'portfolio/base.html' %}
{% block content %}
    <h2 style="text-align: center; ">{{ blog.title }}</h2>
    <h5 style="text-align: center">{{ blog.date|date:' F jS Y' | upper }}</h5>
    <br />
    <p>{{ blog.description|safe }}</p>
{% endblock %}
</body>
</html>
